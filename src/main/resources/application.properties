spring.application.name=springDemo

# DataSource settings: set URL, username, password, and other properties
spring.datasource.url=jdbc:postgresql://localhost:5432/test?useSSL=false
spring.datasource.username=postgres
spring.datasource.password=12345678

# Hibernate settings: specify the dialect and DDL auto setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

